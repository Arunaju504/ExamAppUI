<div class="mt-3">
<h2 style="font-weight: bold;text-align: center;">
Add Question 
</h2>
</div>
<div class="container"></div>
<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4 tablebox">
<form action=""style="margin: 5%">
<div class="form-group d-none">
<label for =""style="font-weight:bold">Exam Id</label>
<input type="text" name="examId" id="examid" class="form-control"/>
</div>

<div class="form-group mt-2 d-none">
  <label for="" style="font-weight:bold">Topic Id</label>
  <input type="text" name="topicId" id="topicId" class="form-control"/>
</div>
<div class="form-group mt-2 d-none">
  <label for="" style="font-weight:bold">Question Id</label>
  <input type="text" name="qId" id="qId" class="form-control"/>
</div>
<div class="form-group mt-2 d-none">
  <label for="" style="font-weight:bold">Question Type Id</label>
  <input type="text" name="questionTypeId" id="questionTypeId" class="form-control"/>
</div>
<div class="form-group mt-2">
  <label for="" style="font-weight:bold">Question </label>
  <input type="text" name="questionName" id="questionName" class="form-control"/>
</div>
<div class="form-group mt-2">
  <label for="" style="font-weight:bold">Option A</label>
  <input type="text" name="optiona" id="optiona" class="form-control"/>
</div>
<div class="form-group mt-2">
  <label for="" style="font-weight:bold">Option B</label>
  <input type="text" name="optionb" id="optionb" class="form-control"/>
</div>
<div class="form-group mt-2">
  <label for="" style="font-weight:bold">Option C</label>
  <input type="text" name="optionc" id="optionc" class="form-control"/>
</div>
<div class="form-group mt-2">
  <label for="" style="font-weight:bold">Option D</label>
  <input type="text" name="optiond" id="optiond" class="form-control"/>
</div>
<div class="form-group mt-2">
  <label for="" style="font-weight:bold">Answer</label>
  <input type="text" name="answer" id="answer" class="form-control"/>
</div>

<div  class="mt-4"> 
<input type="submit" value="Add" class="btn btn-success" />
						<input type="reset" value="clear" class="btn btn-warning" />
            <a href="questionview.html" class="btn btn-info">View</a>
	</div>					
</form>
