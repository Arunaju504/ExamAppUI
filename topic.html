<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Topic</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		function displayDate(){
			alert("Topic added");
		}
		</script>
</head>
<body>
     <!-- NavBar start -->
     <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Admin </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ms-auto ">
              <li class="nav-item">
                <a class="nav-link text-light" href="examlist.html">Back</a>
              </li> 
            </ul>
          </div>
        </div>
      </nav>
<!-- NavBar End -->
	<div>
		<h3 class="text-center mt-3">Add Topic</h3>
	</div>
	<div class="container"></div>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4 tablebox">
			<form action="" style="margin: 5%">
				<div class="form-group ">
					<label for="" style="font-weight: bold">Exam Id</label> <input
						type="text" name="examId" id="examId" class="form-control" />
				</div>
				<div class="form-group mt-2">
					<label for="" style="font-weight: bold">Topic Id</label> <input
						type="text" name="topicId" id="topicId" class="form-control" />
				</div>
				<div class="form-group mt-2">
					<label for="" style="font-weight: bold">Topic Name</label> <input
						type="text" name="topicName" id="topicName" class="form-control" />
				</div>

				<div class="form-group mt-2">
					<label for="Notes"
						style=" margin-right: 330px; font-weight: bold;">Description</label>
					<textarea name="description" placeholder="Description about this topic"
						class="form-control" rows="2" cols="10"></textarea>
				</div>


				<div class="form-group mt-2">
					<label for="" style="font-weight: bold">No Of Questions</label> <input
						type="text" name="noOfQuestions" id="noOfQuestions"
						class="form-control" />
				</div>
				
				<div class="mt-4">
                    <input type="submit" onclick="displayDate()"  value="Add" class="btn btn-success" />
					<a class="btn btn-info " href="topiclist.html">View Topics</a>
                    <input type="reset" value="Clear" class="btn btn-warning" />
				</div>
			</form>
		</div>
		<div class="col-md-4"></div>
	</div>
</body>
</html>
